<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>User Management Application</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark"
         style="background-color: white">
        <div>
            <a href="./index.html" class="navbar-brand" style="color: black"> Notes
                App</a>
        </div>
    </nav>
</header>
<div class="row">
    <!-- <div class="alert alert-success" *ngIf='message'>{{message}}</div> -->

    <div class="container">
        <h3 class="text-center">List of Notes</h3>
        <hr>
        <div class="container text-left">

            <a href="./new"
               class="btn btn-success">Add Note</a>
        </div>
        <br>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Title</th>
                <th>Target Date</th>
                <th>Note Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!--   for (Notes note: listNotes) {  -->


            <tr th:each="note: ${noteList}">
                <td><a th:text="${note.title}" th:href="@{edit(id=${note.id})}"> </a></td>
                <td th:text="${note.targetDate}"></td>
                <td th:text="${note.status} ? 'Done' : 'In Progress'" />

                <td><a th:href="@{delete(id=${note.id})}">Delete</a></td>

            </tr>
            <!-- } -->
            </tbody>

        </table>
    </div>
</div>
<footer class="font-small black" style="position: fixed;bottom: 0;width:100%;height: 40px;background-color: white;">

    <div class="footer-copyright text-center py-3" style="color: black">2022
    </div>
</footer>
</body>
</html>
