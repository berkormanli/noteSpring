<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>User Management Application</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark"
       style="background-color: white">
    <div>
      <a href=".." class="navbar-brand" style="color: black"> Notes
        App</a>
    </div>
  </nav>
</header>
<div class="container col-md-5">
  <div class="card">
    <div class="card-body">
      <form th:action="@{/insert}" th:object="${note}" method="post">

        <caption>
          <h2>
            Add New Note
          </h2>
          <h3 th:text="${message}"></h3>
        </caption>

        <fieldset class="form-group">
          <label>Title</label> <input th:field="*{title}" type="text"
                                      value="" class="form-control"
                                      name="title" required="required" minlength="5">
        </fieldset>

        <fieldset class="form-group">
          <label>Decription</label> <input th:field="*{description}" type="text"
                                           value="" class="form-control"
                                           name="description" minlength="5">
        </fieldset>

        <fieldset class="form-group">
          <label>Status</label> <select th:field="*{status}" class="form-control"
                                        name="isDone">
          <option value="false">In Progress</option>
          <option value="true">Complete</option>
        </select>
        </fieldset>

        <fieldset class="form-group">
          <label>Target Date</label> <input type="date"
                                            value="" class="form-control"
                                            name="targetDate" required="required">
        </fieldset>

        <button type="submit" class="btn btn-success">Save</button>
      </form>
    </div>
  </div>
</div>

<footer class="font-small black" style="position: fixed;bottom: 0;width:100%;height: 40px;background-color: white;">

  <div class="footer-copyright text-center py-3" style="color: black">2022
  </div>
</footer>
</body>
</html>
